<body>
  <!-- The entire webpage and map container HTML, will need to figure out how to overlay stuff on this-->
  <div id="cesiumContainer"></div>
  <script>

    // Global variables
    var userAntipode;

    var viewer = new Cesium.Viewer('cesiumContainer');

    var cesiumTerrainProviderMeshes = new Cesium.CesiumTerrainProvider({
        url : 'https://assets.agi.com/stk-terrain/v1/tilesets/world/tiles',
        requestWaterMask : true,
        requestVertexNormals : true
    });

    // Request and cache user's location
    function showPosition(position) {
        let usersUnknownCity = new City(null, null, position.coords.latitude, position.coords.longitude, null,
                                null, null, null, null);



        let userAntipodeCoordinates = usersUnknownCity.calculateAntipode();
        let userAntipode = new Location(userAntipodeCoordinates.lat, userAntipodeCoordinates.lng);

        // alert("Antipode!!! Lat: " + userAntipode.lat + " Lon: " + userAntipode.lng)
        // Get the JSON
        var settings = {
          "async": true,
          "crossDomain": true,
          "url": "http://localhost:8080/getCities",
          "method": "GET",
          "headers": {
            "cache-control": "no-cache",
          }
        }

        var cityArray = [];

        $.ajax(settings).done(function (response) {
          console.log(response[0]);
          var cityArray = [];

          response.forEach(function(city) {
            // Create a new city object and add it to an array
            let cityObject = new City(city.city, city.city_ascii, city.lat, city.lng, city.pop,
                                      city.country, city.iso2, city.iso3, city.province);

            cityArray.push(cityObject);
          });

                // Get closest city to antipode
          let closestCityToAntipode = getClosestCity(userAntipode, cityArray);// Calculate the closest city
          closestCityToAntipode.addCityToMap(closestCityToAntipode, viewer);// Plot city on map
          let cityCartesian3 = closestCityToAntipode.calculateCartesian3()
          viewer.camera.flyTo(
            {
              "destination": cityCartesian3
            }
          );

          // viewer.camera.flyTo({
          //     destination : Cesium.Cartesian3.fromDegrees(-117.16, 32.71, 15000.0)
          // });
        });
    }

    getLocation(showPosition);

    // viewer.camera.flyTo({
    //     destination : Cesium.Cartesian3.fromDegrees(-117.16, 32.71, 15000.0)
    // });

    //viewer.terrainProvider = cesiumTerrainProviderMeshes;
</script>
